<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

  <body>
    <div class="container">
      <div class="feedbackbox">
        <button class="cross">
          <img src="images/Screenshot4.png" alt="" />
        </button>
        <h1 class="centerr">We love users feedback</h1>
        <div class="rating ">
          <i class="fas fa-star" data-rating="1"></i>
          <i class="fas fa-star" data-rating="2"></i>
          <i class="fas fa-star" data-rating="3"></i>
          <i class="fas fa-star" data-rating="4"></i>
          <i class="fas fa-star" data-rating="5"></i>
        </div>

        <img src="images/Screenshot3.png" alt="" class="rateimg" />

        <br />
        <label for="feedback">Feedback</label>
        <br />
        <textarea name="feedback" id="" cols="30" rows="10"></textarea>
        <br /><br />
        <a href="index.html"><button class="btns btn" type="submit">Submit</button></a>
        <br /><br />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
